<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Conta</title>
    <link rel="stylesheet" href="/path/to/your/styles.css"> <!-- Adicione seu arquivo CSS -->
</head>

<body>
    <div class="container">
        <h2>Cadastrar Cliente</h2>

        <form action="/cadastrar" method="post" th:object="${clienteDto}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="*{nome}" required>
                <div th:if="${#fields.hasErrors('nome')}" class="error">
                    <p th:errors="*{nome}"></p>
                </div>
            </div>

            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" th:value="*{dataNascimento}" required>
                <div th:if="${#fields.hasErrors('dataNascimento')}" class="error">
                    <p th:errors="*{dataNascimento}"></p>
                </div>
            </div>

            <div>
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" th:value="*{genero}">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" th:value="*{cpf}" required>
                <div th:if="${#fields.hasErrors('cpf')}" class="error">
                    <p th:errors="*{cpf}"></p>
                </div>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="error">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" th:value="*{senha}" required>
                <div th:if="${#fields.hasErrors('senha')}" class="error">
                    <p th:errors="*{senha}"></p>
                </div>
            </div>

            <div>
                <label for="confirmaSenha">Confirmar Senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" th:value="*{confirmaSenha}" required>
                <div th:if="${#fields.hasErrors('confirmaSenha')}" class="error">
                    <p th:errors="*{confirmaSenha}"></p>
                </div>
            </div>

            <h3>Endereço</h3>

            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" th:value="*{cep}" required>
                <div th:if="${#fields.hasErrors('cep')}" class="error">
                    <p th:errors="*{cep}"></p>
                </div>
            </div>

            <div>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" th:value="*{logradouro}" required>
                <div th:if="${#fields.hasErrors('logradouro')}" class="error">
                    <p th:errors="*{logradouro}"></p>
                </div>
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" th:value="*{numero}" required>
                <div th:if="${#fields.hasErrors('numero')}" class="error">
                    <p th:errors="*{numero}"></p>
                </div>
            </div>

            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" th:value="*{complemento}">
            </div>

            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" th:value="*{bairro}" required>
                <div th:if="${#fields.hasErrors('bairro')}" class="error">
                    <p th:errors="*{bairro}"></p>
                </div>
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" th:value="*{cidade}" required>
                <div th:if="${#fields.hasErrors('cidade')}" class="error">
                    <p th:errors="*{cidade}"></p>
                </div>
            </div>

            <div>
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" th:value="*{uf}" required>
                <div th:if="${#fields.hasErrors('uf')}" class="error">
                    <p th:errors="*{uf}"></p>
                </div>
            </div>

            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
