<!DOCTYPE html>
<html>
<head>
    <title>Criar Funcionario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Criar Funcionario</h2>

            <form method="post" enctype="multipart/form-data" th:object="${funcionarioDto}">
                <div>
                    <label>Nome</label>
                    <div>
                        <input class="form-control" th:field="${funcionarioDto.nome}">
                        <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                           th:errors="${funcionarioDto.nome}">Erro nome</p>
                    </div>
                </div>

                <div>
                    <label>Email</label>
                    <div>
                        <input class="form-control" th:field="${funcionarioDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                           th:errors="${funcionarioDto.email}">Erro email</p>
                    </div>
                </div>

                <div>
                    <label>Senha</label>
                    <div>
                        <input class="form-control" th:field="${funcionarioDto.senha}" th:errorclass="text-danger"
                               type="password" name="senha" placeholder="Digite uma senha"/>
                        <div th:if="${#fields.hasErrors('senha')}" th:errorclass="text-danger"
                              th:errors="${funcionarioDto.senha}">Erro no atributo do password</div>
                    </div>
                </div>

                <div >
                    <label >Cargo</label>
                    <div >
                        <select class="form-control" th:field="${funcionarioDto.cargo}" name="cargo">
                            <option value="Administrador">Administrador</option>
                            <option value="Estoquista">Estoquista</option>
                        </select>
                        <p th:if="${#fields.hasErrors('cargo')}" th:errorclass="text-danger"
                           th:errors="${funcionarioDto.grupo}"></p>
                    </div>
                </div>
 

                <div>
                    <div>
                        <button type="submit">Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
