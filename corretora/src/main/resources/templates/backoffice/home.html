<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
</head>
<body>
    <h1>Pagina Do backoffice</h1>
    <main>
        <a th:text="${cargoUsuario}"></a>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tabelaFuncionarios">
                <tr th:each="funcionario : ${funcionarios}" id="funcionarioRow">
                    <td th:text="${funcionario.id}"></td>
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.email}"></td>
                    <td th:text="${funcionario.cargo}"></td>
                    <td th:text="${funcionario.status}"></td>
                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm"
                               th:href="@{editar(id=${funcionario.id})}">Editar</a>
                            <form th:action="@{/backoffice/alteraStatus}" method="post">
                                <input type="hidden" th:name="id" th:value="${funcionario.id}" />
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja alterar o status deste funcionÃ¡rio?')">Alterar Status</button>
                            </form>
                        </td>
                </tr>
            </tbody>
        </table>

    </div>

    </main>
</body>
</html>
