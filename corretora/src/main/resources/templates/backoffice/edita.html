<!DOCTYPE html>

<!-- Documentação bootstrap https://getbootstrap.com/docs/5.0/layout/grid/

https://getbootstrap.com/ -->

<html>
    <head>
        <title>Auxilium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">Editar Usuario</h2>

                    <form method="post" enctype="multipart/form-data" th:object="${funcionarioDto}">

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Nome</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${funcionarioDto.nome}">
                                <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                                   th:errors="${funcionarioDto.nome}"></p>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input readonly class="form-control" th:field="${funcionarioDto.email}">
                                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                                   th:errors="${funcionarioDto.email}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Senha</label>
                            <div class="col-sm-8">
                                <label>Senha invalida</label>
                                <input class="form-control" th:field="${funcionarioDto.senha}" th:errorclass="text-danger"
                                       type="password" name="senha" placeholder="digite uma senha"/>
                                <div  th:if="${#fields.hasErrors('senha')}" th:errorclass="text-danger"
                                      th:errors="${funcionarioDto.senha}">Erro no atributo do password</div>
                            </div>
                        </div>


                        <div class="row">
                            <label class="col-sm-4 col-form-label">Cargo</label>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="${funcionarioDto.cargo}" name="cargo">
                                    <option value="" disabled selected>Selecione um grupo</option>
                                    <option value="Administrador">Administrador</option>
                                    <option value="Estoquista">Estoquista</option>
                                </select>
                                <p th:if="${#fields.hasErrors('cargo')}" th:errorclass="text-danger"
                                   th:errors="${funcionarioDto.cargo}"></p>
                            </div>
                        </div>

                        <!-- comment -->

                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </div>

                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-secondary" href="/backoffice/home" role="button">Cancelar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
