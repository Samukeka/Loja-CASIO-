<!DOCTYPE html>

<!-- Documentação bootstrap https://getbootstrap.com/docs/5.0/layout/grid/

https://getbootstrap.com/ -->

<html>
<head>
    <title>Criar Novo Produto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Novo Produto</h2>

            <form method="post" enctype="multipart/form-data" th:object="${produtoDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.nome}">
                        <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.nome}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Preco</label>
                    <div class="col-sm-8">
                        <input pattern="\d{1,2}.\d{2}" step="0.01" type="number"
                               class="form-control" th:field="${produtoDto.preco}"
                               title="Formato válido: XX.XX">
                        <p th:if="${#fields.hasErrors('preco')}" class="text-danger" th:errors="${produtoDto.preco}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantidade Estoque</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="${produtoDto.quantidade_estoque}" min="1">
                        <p th:if="${#fields.hasErrors('quantidade_estoque')}" class="text-danger" th:errors="${produtoDto.quantidade_estoque}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${produtoDto.descricao}"></textarea>
                        <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.descricao}"></p>
                    </div>
                </div>

                

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Imagem</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" th:field="${produtoDto.imagens}" multiple>
                        <p th:if="${#fields.hasErrors('imagens')}" class="text-danger">
                            É necessário selecionar pelo menos uma imagem.
                        </p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Marca</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.marca}">
                        <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.marca}"></p>
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-4 col-form-label">Cor</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="${produtoDto.cor}" name="cor">
                            <option value="" disabled selected>Selecione uma Cor</option>
                            <option value="Vermelho">Vermelho</option>
                            <option value="Verde">Verde</option>
                            <option value="Azul">Azul</option>
                            <option value="Amarelo">Amarelo</option>
                            <option value="Cinza">Cinza</option>
                            <option value="Preto">Preto</option>
                            <option value="Roxo">Roxo</option>
                            <option value="Branco">Branco</option>
                        </select>
                        <p th:if="${#fields.hasErrors('cor')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.cor}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Série</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.serie}">
                        <p th:if="${#fields.hasErrors('serie')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.serie}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Coleção</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.colecao}">
                        <p th:if="${#fields.hasErrors('colecao')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.colecao}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Estilo</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDto.estilo}">
                        <p th:if="${#fields.hasErrors('estilo')}" th:errorclass="text-danger"
                           th:errors="${produtoDto.estilo}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-secondary" href="/produtos" role="button">Cancelar</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
